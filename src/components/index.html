<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">

    <wyswietl-czas :czas="czas" ></wyswietl-czas>

    </div>
<script>

    Vue.component('wyswietl-czas', {
        template: '<p>Na stronie znajdujesz ju≈º {{czas}} sekund</p>',
        props: {
            czas: {
                type: Number,
                required: true
            }

        }
    });
    new Vue({
        el: "#app",
        data: {
            czas: 0
        },

        created() {
            setInterval(() => {
                this.czas ++;
            }, 1000);
        }

    });

</script>

</body>
</html>
