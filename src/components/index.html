<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="http://unpkg.com/vue"></script>
    <style>
        .czcionka {
            font-size: 48px;
        }
        .kolor {
            color: blue;
        }
        .tlo {
            background-color: red;
         }
    </style>
</head>
<body>

    <div id="app">
        <p class="czcionka" v-bind:class="{ kolor:czyKolor, tlo:czyTlo}">prosty tekst akapitowy</p>
    </div>
<script>
    new Vue({
        el: "#app",
        data: {
           czyKolor: true,
           czyTlo: true
        }

    });

</script>

</body>
</html>
