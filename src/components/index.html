<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="http://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>{{wszystkie}}</p>
        <button-dodaj v-on:zwieksz="zwiekszWszystkie"></button-dodaj>
        <button-dodaj v-on:zwieksz="zwiekszWszystkie"></button-dodaj>
    </div>
<script>
    Vue.component('button-dodaj' , {
        template: '<button v-on:click= "zwiekszLicznik">{{ licznik}}</button>',
        data() {
            return {
                licznik: 0
            }
        },
        methods: {
            zwiekszLicznik(){
                this.licznik ++;
                this.$emit('zwieksz');
            }
        }
    })
    new Vue({
        el: "#app",
        data: {
            wszystkie: 0
        },
        methods: {
          zwiekszWszystkie() {
              this.wszystkie ++;
          }
        }

    });

</script>

</body>
</html>
